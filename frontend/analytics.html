<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Analytics - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/profile-bumble.css">
    <link rel="stylesheet" href="src/styles/bottom-nav.css">
    <link rel="stylesheet" href="src/styles/analytics.css">
</head>
<body>
    <div class="container">
        <header class="swipe-header-bumble">
            <div class="header-top">
                <button class="icon-btn" id="back-btn" title="Back">
                    <span class="icon">‚Üê</span>
                </button>
                <h1>üìä Analytics</h1>
                <button class="icon-btn" id="settings-btn" title="Settings">
                    <span class="icon">‚öôÔ∏è</span>
                </button>
            </div>
        </header>

        <main>
            <!-- Analytics Dashboard Container -->
            <section id="analytics-container" class="card">
                <!-- Dashboard will be rendered here by JavaScript -->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Netflix and Chill - Find your perfect streaming partner</p>
        </footer>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/utils/settings.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/utils/navigation.js"></script>
    <script src="src/components/bottom-nav.js"></script>
    <script src="src/components/swipeAnalytics.js"></script>
    <script>
        // Initialize analytics dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }
            
            if (window.SwipeAnalyticsModule && typeof window.SwipeAnalyticsModule.renderAnalyticsDashboard === 'function') {
                window.SwipeAnalyticsModule.renderAnalyticsDashboard('analytics-container', userId);
            }

            // Back button
            const backBtn = document.getElementById('back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    window.location.href = 'swipe-history.html';
                });
            }

            // Settings button
            const settingsBtn = document.getElementById('settings-btn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', () => {
                    window.location.href = 'profile-view.html';
                });
            }
        });
    </script>
</body>
</html>
