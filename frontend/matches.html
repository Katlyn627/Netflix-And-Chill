<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Matches - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/matches.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-icons">
                <a href="homepage.html" class="nav-icon-btn home" title="Home">üè†</a>
                <a href="profile-view.html" class="nav-icon-btn profile" id="profile-nav-btn" title="My Profile">
                    <span id="profile-nav-icon">üë§</span>
                </a>
                <a href="swipe.html" class="nav-icon-btn swipe" title="Discover">üé¨</a>
                <a href="matches.html" class="nav-icon-btn matches active" title="Matches">‚ù§Ô∏è</a>
                <a href="chat.html" class="nav-icon-btn chat" title="Chat">üí¨</a>
                <a href="watch-together.html" class="nav-icon-btn" title="Watch Together">üì∫</a>
            </div>
            <div class="logo-banner">
                <h1>NETFLIX & CHILL</h1>
            </div>
            <p class="tagline">Your Matches</p>
        </header>

        <main>
            <div class="matches-page">
                <div class="card">
                    <div class="matches-header">
                        <h2>Find Your Perfect Streaming Partner</h2>
                        <div class="matches-actions">
                            <a href="watch-together.html" class="btn btn-primary" style="text-decoration: none; display: inline-block;">üé¨ Watch Together</a>
                            <button id="refresh-matches-btn" class="btn btn-secondary">üîÑ Refresh</button>
                            <button id="filters-btn" class="btn btn-filter">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                Filters
                            </button>
                        </div>
                    </div>

                    <div id="matches-loading" style="display: none;">
                        <p class="loading-text">üîç Finding your matches...</p>
                    </div>

                    <div id="matches-container"></div>
                </div>
            </div>
        </main>

        <!-- Filters Drawer -->
        <div id="filters-modal" class="filters-drawer" style="display: none;">
            <div class="filters-drawer-content">
                <div class="filters-header">
                    <h3>Filter Matches</h3>
                    <button class="close-modal" id="close-filters">&times;</button>
                </div>
                <div class="filters-body">
                    <div class="filter-group">
                        <label for="match-score-filter">Match Score (minimum):</label>
                        <input type="range" id="match-score-filter" min="0" max="100" value="0" step="5">
                        <span id="match-score-value">0%</span>
                    </div>
                    
                    <div class="filter-group">
                        <label for="age-range-min-filter">Age Range:</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="number" id="age-range-min-filter" min="18" max="100" value="18" style="width: 80px;">
                            <span>to</span>
                            <input type="number" id="age-range-max-filter" min="18" max="100" value="100" style="width: 80px;">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="distance-filter">Distance (miles):</label>
                        <input type="range" id="distance-filter" min="0" max="100" value="100" step="5">
                        <span id="distance-value">Anywhere</span>
                    </div>
                    
                    <div class="filter-group">
                        <label>Gender Preference:</label>
                        <div class="filter-options">
                            <label><input type="checkbox" name="genderFilter" value="male"> Male</label>
                            <label><input type="checkbox" name="genderFilter" value="female"> Female</label>
                            <label><input type="checkbox" name="genderFilter" value="non-binary"> Non-binary</label>
                            <label><input type="checkbox" name="genderFilter" value="other"> Other</label>
                            <label><input type="checkbox" name="genderFilter" value="any" checked> Any</label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Sexual Orientation Preference:</label>
                        <div class="filter-options">
                            <label><input type="checkbox" name="orientationFilter" value="straight"> Straight</label>
                            <label><input type="checkbox" name="orientationFilter" value="gay"> Gay</label>
                            <label><input type="checkbox" name="orientationFilter" value="lesbian"> Lesbian</label>
                            <label><input type="checkbox" name="orientationFilter" value="bisexual"> Bisexual</label>
                            <label><input type="checkbox" name="orientationFilter" value="pansexual"> Pansexual</label>
                            <label><input type="checkbox" name="orientationFilter" value="asexual"> Asexual</label>
                            <label><input type="checkbox" name="orientationFilter" value="other"> Other</label>
                            <label><input type="checkbox" name="orientationFilter" value="any" checked> Any</label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Archetype Personality:</label>
                        <div class="filter-options">
                            <label><input type="checkbox" name="archetypeFilter" value="cinephile"> Cinephile</label>
                            <label><input type="checkbox" name="archetypeFilter" value="casual_viewer"> Casual Viewer</label>
                            <label><input type="checkbox" name="archetypeFilter" value="binge_watcher"> Binge Watcher</label>
                            <label><input type="checkbox" name="archetypeFilter" value="social_butterfly"> Social Butterfly</label>
                            <label><input type="checkbox" name="archetypeFilter" value="genre_specialist"> Genre Specialist</label>
                            <label><input type="checkbox" name="archetypeFilter" value="critic"> Critic</label>
                            <label><input type="checkbox" name="archetypeFilter" value="collector"> Collector</label>
                            <label><input type="checkbox" name="archetypeFilter" value="tech_enthusiast"> Tech Enthusiast</label>
                            <label><input type="checkbox" name="archetypeFilter" value="any" checked> Any</label>
                        </div>
                    </div>
                </div>
                <div class="filters-footer">
                    <button id="reset-filters-btn" class="btn btn-secondary">Reset Filters</button>
                    <button id="apply-filters-btn" class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Netflix and Chill - Find your perfect streaming partner</p>
        </footer>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/utils/navigation.js"></script>
    <script src="src/utils/sharedFilters.js"></script>
    <script src="src/components/matches.js"></script>
</body>
</html>
