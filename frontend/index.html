<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix and Chill - Dating App</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <script>
        // Pass through any query parameters (e.g., ?reset=true)
        // Redirect to swipe page (center tab - main interface) instead of splash
        const params = window.location.search;
        
        // Check if user is logged in
        const userId = localStorage.getItem('currentUserId');
        if (userId) {
            // Logged in - go to swipe page (main interface)
            window.location.href = 'swipe.html' + params;
        } else {
            // Not logged in - go to splash/onboarding
            window.location.href = 'splash.html' + params;
        }
    </script>
</head>
<body>
    <p>Loading Netflix & Chill...</p>
</body>
</html>
