<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#141414"/>
  
  <!-- Main illustration - Discover Matches Through Movies -->
  <circle cx="200" cy="160" r="90" fill="#E50914" opacity="0.2"/>
  
  <!-- Movie reel/film strip -->
  <rect x="140" y="110" width="120" height="100" rx="8" fill="#E50914"/>
  <rect x="150" y="120" width="100" height="80" fill="#000000"/>
  
  <!-- Film strip holes -->
  <circle cx="155" cy="130" r="5" fill="#E50914"/>
  <circle cx="155" cy="150" r="5" fill="#E50914"/>
  <circle cx="155" cy="170" r="5" fill="#E50914"/>
  <circle cx="155" cy="190" r="5" fill="#E50914"/>
  <circle cx="245" cy="130" r="5" fill="#E50914"/>
  <circle cx="245" cy="150" r="5" fill="#E50914"/>
  <circle cx="245" cy="170" r="5" fill="#E50914"/>
  <circle cx="245" cy="190" r="5" fill="#E50914"/>
  
  <!-- Play button -->
  <polygon points="190,145 190,175 215,160" fill="#FFFFFF"/>
  
  <!-- Magnifying glass -->
  <circle cx="200" cy="240" r="30" fill="none" stroke="#FFFFFF" stroke-width="6"/>
  <line x1="220" y1="260" x2="245" y2="285" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Heart in magnifying glass -->
  <path d="M200 240 Q200 230 207 230 Q214 230 214 237 Q214 244 200 254 Q186 244 186 237 Q186 230 193 230 Q200 230 200 240 Z" fill="#E50914"/>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Discover Matches</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E50914" text-anchor="middle">Through Movies</text>
</svg>
