<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked You - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/bottom-nav.css">
    <link rel="stylesheet" href="src/styles/liked-you.css">
</head>
<body>
    <div class="container">
        <header class="liked-you-header">
            <div class="header-top">
                <h1>Liked You</h1>
                <button class="icon-btn" id="settings-btn" title="Settings">
                    <span class="icon">‚öôÔ∏è</span>
                </button>
            </div>
            
            <!-- Tab Navigation -->
            <div class="liked-tabs">
                <button class="liked-tab active" data-tab="received">
                    <span class="tab-icon">‚ù§Ô∏è</span>
                    <span class="tab-label">Liked You</span>
                    <span class="tab-count" id="received-count">0</span>
                </button>
                <button class="liked-tab" data-tab="sent">
                    <span class="tab-icon">üíï</span>
                    <span class="tab-label">You Liked</span>
                    <span class="tab-count" id="sent-count">0</span>
                </button>
                <button class="liked-tab" data-tab="matches">
                    <span class="tab-icon">üíñ</span>
                    <span class="tab-label">Matches</span>
                    <span class="tab-count" id="matches-count">0</span>
                </button>
            </div>
        </header>

        <main class="liked-you-content">
            <!-- Premium Upsell Banner (for free users) -->
            <div id="premium-upsell" class="premium-upsell-banner" style="display: none;">
                <div class="upsell-content">
                    <div class="upsell-icon">‚≠ê</div>
                    <h2>See Who Likes You</h2>
                    <p>Upgrade to Premium to see who's interested in you and never miss a match!</p>
                    <div class="premium-features-list">
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>See who liked you</span>
                        </div>
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>Unlimited likes</span>
                        </div>
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>Advanced filters</span>
                        </div>
                        <div class="feature-item">
                            <span class="checkmark">‚úì</span>
                            <span>Profile boost</span>
                        </div>
                    </div>
                    <button class="btn-upgrade" onclick="window.likedYouPage.upgradeToPremium()">
                        Upgrade to Premium
                    </button>
                </div>
            </div>

            <!-- Likes Counter -->
            <div class="likes-counter">
                <div class="counter-icon">‚ù§Ô∏è</div>
                <div class="counter-text">
                    <span id="likes-count">0</span> people liked you
                </div>
            </div>

            <!-- Likes Grid -->
            <div id="likes-grid" class="likes-grid">
                <!-- Profile cards will be rendered here -->
            </div>

            <!-- Loading State -->
            <div id="liked-you-loading" style="display: none;">
                <p class="loading-text">Loading...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">üíî</div>
                <h3>No likes yet</h3>
                <p>Keep swiping to get more matches!</p>
                <a href="swipe.html" class="btn btn-primary">Start Swiping</a>
            </div>
        </main>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/utils/settings.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/components/bottom-nav.js"></script>
    <script src="src/components/liked-you.js"></script>
</body>
</html>
