<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/chat.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-icons">
                <a href="homepage.html" class="nav-icon-btn home" title="Home">üè†</a>
                <a href="swipe.html" class="nav-icon-btn swipe" title="Discover">üé¨</a>
                <a href="matches.html" class="nav-icon-btn matches" title="Matches">‚ù§Ô∏è</a>
                <a href="chat.html" class="nav-icon-btn chat active" title="Chat">üí¨</a>
                <a href="watch-together.html" class="nav-icon-btn watch" title="Watch Together">üì∫</a>
                <a href="profile-view.html" class="nav-icon-btn profile" id="profile-nav-btn" title="My Profile">
                    <span id="profile-nav-icon">üë§</span>
                </a>
            </div>
            <div class="logo-banner">
                <h1>NETFLIX & CHILL</h1>
            </div>
            <p class="tagline">Chat with Your Matches</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-sidebar">
                    <h3>Your Matches</h3>
                    <div id="matches-list" class="matches-list">
                        <!-- Matches will be loaded here -->
                    </div>
                </div>

                <div class="chat-main">
                    <div class="chat-header" id="chat-header">
                        <div class="chat-user-info">
                            <span id="chat-username">Select a match to start chatting</span>
                        </div>
                        <div class="chat-actions">
                            <button class="btn btn-secondary" id="watch-together-btn" style="display: none;">
                                üì∫ Watch Together
                            </button>
                        </div>
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        <div class="chat-empty-state">
                            <p>Select a match from the sidebar to start chatting</p>
                        </div>
                    </div>

                    <div class="chat-input-container" id="chat-input-container" style="display: none;">
                        <form id="chat-form">
                            <input 
                                type="text" 
                                id="message-input" 
                                placeholder="Type a message..." 
                                autocomplete="off"
                                required
                            >
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Netflix and Chill - Find your perfect streaming partner</p>
        </footer>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/components/chat.js"></script>
    <script>
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                window.location.href = 'profile.html';
                return;
            }
            
            // Load matches for chat
            loadMatchesForChat(userId);
            
            // Set up watch together button
            const watchTogetherBtn = document.getElementById('watch-together-btn');
            if (watchTogetherBtn) {
                watchTogetherBtn.addEventListener('click', () => {
                    const selectedMatchId = localStorage.getItem('selectedMatchId');
                    if (selectedMatchId) {
                        window.location.href = `watch-together.html?matchId=${selectedMatchId}`;
                    }
                });
            }
        });

        async function loadMatchesForChat(userId) {
            try {
                const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3000/api'}/matches/find/${userId}`);
                const data = await response.json();
                
                if (data.success && data.matches) {
                    displayMatchesList(data.matches);
                }
            } catch (error) {
                console.error('Error loading matches:', error);
            }
        }

        function displayMatchesList(matches) {
            const matchesList = document.getElementById('matches-list');
            if (matches.length === 0) {
                matchesList.innerHTML = '<p>No matches yet. Keep swiping!</p>';
                return;
            }
            
            matchesList.innerHTML = matches.map(match => `
                <div class="match-item" data-match-id="${match.user.id}" onclick="selectMatch('${match.user.id}', '${match.user.username}')">
                    <img src="${match.user.profilePicture || 'assets/images/default-profile.svg'}" alt="${match.user.username}">
                    <div class="match-info">
                        <h4>${match.user.username}</h4>
                        <p>${Math.round(match.matchScore)}% match</p>
                    </div>
                </div>
            `).join('');
        }

        function selectMatch(matchId, username) {
            localStorage.setItem('selectedMatchId', matchId);
            
            // Update chat header
            document.getElementById('chat-username').textContent = username;
            document.getElementById('watch-together-btn').style.display = 'block';
            document.getElementById('chat-input-container').style.display = 'block';
            
            // Load messages for this match
            loadMessages(localStorage.getItem('currentUserId'), matchId);
            
            // Highlight selected match
            document.querySelectorAll('.match-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-match-id="${matchId}"]`)?.classList.add('active');
        }

        async function loadMessages(userId1, userId2) {
            try {
                const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3000/api'}/chat/${userId1}/${userId2}`);
                const data = await response.json();
                
                if (data.success && data.messages) {
                    displayMessages(data.messages, userId1);
                } else {
                    document.getElementById('chat-messages').innerHTML = '<div class="chat-empty-state"><p>No messages yet. Start the conversation!</p></div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages, currentUserId) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message ${msg.senderId === currentUserId ? 'sent' : 'received'}">
                    <p>${msg.message}</p>
                    <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                </div>
            `).join('');
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle sending messages
        document.getElementById('chat-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;
            
            const userId = localStorage.getItem('currentUserId');
            const matchId = localStorage.getItem('selectedMatchId');
            
            try {
                const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3000/api'}/chat/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: userId,
                        receiverId: matchId,
                        message: message
                    })
                });
                
                if (response.ok) {
                    messageInput.value = '';
                    loadMessages(userId, matchId);
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        });
    </script>
</body>
</html>
