<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/chat.css">
    <link rel="stylesheet" href="src/styles/matches.css">
    <link rel="stylesheet" href="src/styles/advancedSettings.css">
    <link rel="stylesheet" href="src/styles/themes.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-icons">
                <div class="nav-left">
                    <a href="matches.html" class="nav-icon-btn matches" title="Matches">‚ù§Ô∏è</a>
                    <a href="chat.html" class="nav-icon-btn chat active" title="Chat">üí¨</a>
                    <a href="watch-together.html" class="nav-icon-btn watch" title="Watch Together">üì∫</a>
                </div>
                <div class="nav-right">
                    <a href="homepage.html" class="nav-icon-btn home" title="Home">üè†</a>
                    <a href="profile-view.html" class="nav-icon-btn profile" id="profile-nav-btn" title="My Profile">
                        <span id="profile-nav-icon">üë§</span>
                    </a>
                    <button type="button" class="nav-icon-btn settings" id="open-settings-btn" title="Settings" aria-label="Open Settings">‚öôÔ∏è</button>
                    <button type="button" class="nav-icon-btn logout" id="logout-btn" title="Logout" aria-label="Logout">üö™‚û°Ô∏è</button>
                </div>
            </div>
            <div class="logo-banner">
                <a href="swipe.html">
                    <img src="assets/images/logo.png" alt="Netflix & Chill Logo">
                </a>
            </div>
            <p class="tagline">Chat with Your Matches</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <h3>Your Matches</h3>
                        <button id="chat-filters-btn" class="btn btn-secondary btn-small">üîç</button>
                    </div>
                    <div id="matches-list" class="matches-list">
                        <!-- Matches will be loaded here -->
                    </div>
                </div>

                <div class="chat-main">
                    <div class="chat-header" id="chat-header">
                        <div class="chat-user-info">
                            <span id="chat-username">Select a match to start chatting</span>
                        </div>
                        <div class="chat-actions">
                            <button class="btn btn-secondary" id="watch-together-btn" style="display: none;">
                                üì∫ Watch Together
                            </button>
                        </div>
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        <div class="chat-empty-state">
                            <p>Select a match from the sidebar to start chatting</p>
                        </div>
                    </div>

                    <div class="icebreaker-prompts" id="icebreaker-prompts" style="display: none;">
                        <div class="icebreaker-header">
                            <span>üí¨ Conversation Starters</span>
                            <button class="icebreaker-close" onclick="hideIcebreakers()">√ó</button>
                        </div>
                        <div class="icebreaker-list">
                            <button class="icebreaker-btn" data-prompt="What's your favorite movie or show right now?">
                                üé¨ What's your favorite movie or show right now?
                            </button>
                            <button class="icebreaker-btn" data-prompt="What streaming service do you use the most?">
                                üì∫ What streaming service do you use the most?
                            </button>
                            <button class="icebreaker-btn" data-prompt="Binge-watching marathon or one episode per night?">
                                üçø Binge-watching marathon or one episode per night?
                            </button>
                            <button class="icebreaker-btn" data-prompt="Want to have a watch party together?">
                                üéâ Want to have a watch party together?
                            </button>
                        </div>
                    </div>

                    <div class="chat-input-container" id="chat-input-container" style="display: none;">
                        <button class="icebreaker-toggle-btn" onclick="toggleIcebreakers()">
                            üí° Icebreakers
                        </button>
                        <form id="chat-form">
                            <input 
                                type="text" 
                                id="message-input" 
                                placeholder="Type a message..." 
                                autocomplete="off"
                                required
                            >
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Filters Modal -->
        <div id="chat-filters-modal" class="modal" style="display: none;">
            <div class="modal-content filters-modal-content">
                <div class="filters-header">
                    <h3>Filter Matches</h3>
                    <button class="close-modal" id="close-chat-filters">&times;</button>
                </div>
                <div class="filters-body">
                    <div class="filter-group">
                        <label for="chat-match-score-filter">Match Score (minimum):</label>
                        <input type="range" id="chat-match-score-filter" min="0" max="100" value="0" step="5">
                        <span id="chat-match-score-value">0%</span>
                    </div>
                    
                    <div class="filter-group">
                        <label for="chat-age-range-min-filter">Age Range:</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="number" id="chat-age-range-min-filter" min="18" max="100" value="18" style="width: 80px;">
                            <span>to</span>
                            <input type="number" id="chat-age-range-max-filter" min="18" max="100" value="100" style="width: 80px;">
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="chat-distance-filter">Distance (miles):</label>
                        <input type="range" id="chat-distance-filter" min="1" max="500" value="50" step="5">
                        <span id="chat-distance-value">50 miles</span>
                    </div>
                    
                    <div class="filter-group">
                        <label>Gender Preference:</label>
                        <div class="filter-options">
                            <label><input type="checkbox" name="chatGenderFilter" value="male"> Male</label>
                            <label><input type="checkbox" name="chatGenderFilter" value="female"> Female</label>
                            <label><input type="checkbox" name="chatGenderFilter" value="non-binary"> Non-binary</label>
                            <label><input type="checkbox" name="chatGenderFilter" value="other"> Other</label>
                            <label><input type="checkbox" name="chatGenderFilter" value="any" checked> Any</label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Sexual Orientation Preference:</label>
                        <div class="filter-options">
                            <label><input type="checkbox" name="chatOrientationFilter" value="straight"> Straight</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="gay"> Gay</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="lesbian"> Lesbian</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="bisexual"> Bisexual</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="pansexual"> Pansexual</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="asexual"> Asexual</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="other"> Other</label>
                            <label><input type="checkbox" name="chatOrientationFilter" value="any" checked> Any</label>
                        </div>
                    </div>
                </div>
                <div class="filters-footer">
                    <button id="reset-chat-filters-btn" class="btn btn-secondary">Reset Filters</button>
                    <button id="apply-chat-filters-btn" class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Netflix and Chill - Find your perfect streaming partner</p>
        </footer>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/utils/advancedSettings.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/utils/navigation.js"></script>
    <script src="src/utils/sharedFilters.js"></script>
    <script src="src/services/streamChatClient.js"></script>
    <script src="src/components/chat.js"></script>
    <script>
        // Initialize settings button
        document.addEventListener('DOMContentLoaded', () => {
            const settingsBtn = document.getElementById('open-settings-btn');
            if (settingsBtn && window.AdvancedSettingsManager) {
                settingsBtn.addEventListener('click', () => {
                    window.AdvancedSettingsManager.openPanel();
                });
            }
        });
    </script>
</body>
</html>
