<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="src/styles/main.css">
    <style>
        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .callback-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .callback-error {
            color: #E50914;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <div class="callback-message">Processing your login...</div>
        <div id="error-message" class="callback-error" style="display: none;"></div>
    </div>

    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    
    <!-- Auth0 Configuration Loader -->
    <!-- This script loads Auth0 configuration from the backend API -->
    <script src="src/config/auth0-loader.js"></script>
    <script src="src/utils/auth0-config.js"></script>
    
    <!-- API Configuration -->
    <script src="src/services/api.js"></script>
    
    <script>
        // Handle Auth0 callback
        async function handleAuthCallback() {
            try {
                console.log('üîê Starting Auth0 callback handling...');
                
                // Wait for Auth0 config to load
                if (window.auth0ConfigReady) {
                    console.log('‚è≥ Waiting for Auth0 config to load...');
                    await window.auth0ConfigReady;
                }
                
                // Check if Auth0 is configured
                if (!window.AUTH0_CONFIGURED) {
                    console.warn('‚ùå Auth0 not configured. Redirecting to login with Auth0 option.');
                    // Redirect to login page with parameter to show Auth0 setup message
                    window.location.href = '/login.html?auth0_required=true';
                    return;
                }
                
                console.log('‚úÖ Auth0 is configured');
                
                // Handle the redirect callback
                console.log('üì• Handling redirect callback...');
                const result = await Auth0Manager.handleCallback();
                console.log('‚úÖ Callback handled successfully');
                
                // Get or create user in our backend
                console.log('üîë Getting access token...');
                const token = await Auth0Manager.getToken();
                const auth0User = result.user;
                console.log('‚úÖ User info retrieved:', { email: auth0User.email, sub: auth0User.sub });
                
                // Map Auth0 user to our user model
                const userData = {
                    email: auth0User.email,
                    username: auth0User.nickname || auth0User.name,
                    auth0Id: auth0User.sub,
                    profilePicture: auth0User.picture
                };
                
                // Ensure API_BASE_URL is defined
                const apiBaseUrl = window.API_BASE_URL || window.location.origin + '/api';
                console.log('üì° Using API base URL:', apiBaseUrl);
                
                // Create or update user in backend
                console.log('üë§ Creating/updating user in backend...');
                const response = await fetch(`${apiBaseUrl}/users/auth0`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('‚ùå Backend user creation failed:', response.status, errorData);
                    throw new Error(errorData.error || `Failed to create/update user in backend (${response.status})`);
                }
                
                const backendUser = await response.json();
                console.log('‚úÖ User created/updated in backend:', backendUser.id);
                
                // Store user ID in localStorage for compatibility with existing code
                localStorage.setItem('currentUserId', backendUser.id);
                localStorage.setItem('auth0User', JSON.stringify(auth0User));
                console.log('‚úÖ User data stored in localStorage');
                
                // Redirect to profile or intended page
                const redirectUrl = result.appState?.returnTo || '/profile-view.html?userId=' + backendUser.id;
                console.log('üéØ Redirecting to:', redirectUrl);
                window.location.href = redirectUrl;
                
            } catch (error) {
                console.error('‚ùå Error during authentication callback:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                
                // Show detailed error message
                const errorMessage = error.message || 'Authentication failed. Please try again.';
                document.getElementById('error-message').textContent = errorMessage;
                document.getElementById('error-message').style.display = 'block';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    console.log('üîÑ Redirecting to login page...');
                    window.location.href = '/login.html';
                }, 3000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we're handling a callback
            const params = new URLSearchParams(window.location.search);
            console.log('üìã URL parameters:', Object.fromEntries(params.entries()));
            
            // Check for Auth0 errors first (error, error_description)
            if (params.has('error')) {
                const error = params.get('error');
                const errorDescription = params.get('error_description') || 'Unknown error';
                console.error('‚ùå Auth0 returned an error:', error, errorDescription);
                
                // Show user-friendly error message
                document.querySelector('.callback-message').textContent = 'Authentication Error';
                document.getElementById('error-message').innerHTML = `
                    <strong>Auth0 Error: ${error}</strong><br>
                    ${errorDescription}<br><br>
                    <small>Common solutions:</small><br>
                    <small>‚Ä¢ Check callback URL in Auth0 Dashboard matches: ${window.location.origin}/callback.html</small><br>
                    <small>‚Ä¢ Verify application type is "Single Page Application"</small><br>
                    <small>‚Ä¢ Check Allowed Web Origins includes: ${window.location.origin}</small><br>
                    <small>‚Ä¢ See console for detailed logs</small>
                `;
                document.getElementById('error-message').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                
                // Redirect to login after 10 seconds
                setTimeout(() => {
                    console.log('üîÑ Redirecting to login page...');
                    window.location.href = '/login.html?error=' + encodeURIComponent(error);
                }, 10000);
                return;
            }
            
            if (params.has('code') && params.has('state')) {
                console.log('‚úÖ Auth0 callback parameters detected');
                handleAuthCallback();
            } else {
                console.warn('‚ö†Ô∏è No callback parameters found, redirecting to login');
                // No callback parameters, redirect to login
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
