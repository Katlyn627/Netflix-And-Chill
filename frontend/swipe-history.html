<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe History - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/bottom-nav.css">
    <style>
        .history-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .history-filters {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .history-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: #1a1a1a;
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .history-card-image {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .history-card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        .badge-like {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .badge-superlike {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .badge-dislike {
            background: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
        }

        .history-card-info {
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .history-card-title {
            font-size: 0.9em;
            font-weight: 600;
            color: white;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-card-date {
            font-size: 0.75em;
            color: #aaa;
            margin-top: 3px;
        }

        .no-history {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-history-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .genre-insights {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .genre-bar {
            margin: 15px 0;
        }

        .genre-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .genre-bar-fill {
            height: 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="history-header">
            <h1>üé¨ Your Swipe History</h1>
            <p>Track your movie and TV show preferences</p>
        </header>

        <div class="history-stats" id="stats-container">
            <!-- Stats will be loaded here -->
        </div>

        <div class="genre-insights" id="genre-insights" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 20px;">Your Favorite Genres</h3>
            <div id="genre-bars"></div>
        </div>

        <div class="history-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="like">‚ù§Ô∏è Liked</button>
            <button class="filter-btn" data-filter="superlike">‚≠ê Super Liked</button>
            <button class="filter-btn" data-filter="dislike">‚úï Passed</button>
            <button class="filter-btn" data-filter="movie">üé¨ Movies</button>
            <button class="filter-btn" data-filter="tv">üì∫ TV Shows</button>
        </div>

        <div class="loading" id="loading">
            <p>Loading your swipe history...</p>
        </div>

        <div class="history-grid" id="history-grid" style="display: none;">
            <!-- History cards will be loaded here -->
        </div>

        <div class="no-history" id="no-history" style="display: none;">
            <div class="no-history-icon">üé¨</div>
            <h3>No swipe history yet</h3>
            <p>Start swiping on movies and TV shows to build your history!</p>
            <button class="btn btn-primary" onclick="window.location.href='swipe.html'">Start Swiping</button>
        </div>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/utils/settings.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/utils/navigation.js"></script>
    <script src="src/components/bottom-nav.js"></script>
    <script>
        const API_BASE_URL = window.API_BASE_URL || 'http://localhost:3000/api';
        let allHistory = [];
        let currentFilter = 'all';

        async function loadSwipeHistory() {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Fetch swipe history
                const response = await fetch(`${API_BASE_URL}/swipe/history/${userId}?limit=500`);
                const data = await response.json();

                if (data.success && data.history) {
                    allHistory = data.history;
                    renderStats(data.history);
                    renderHistory(data.history);
                    
                    // Fetch and render genre insights
                    const analyticsResponse = await fetch(`${API_BASE_URL}/swipe/analytics/${userId}`);
                    const analyticsData = await analyticsResponse.json();
                    if (analyticsData.success) {
                        renderGenreInsights(analyticsData.analytics);
                    }
                }

                document.getElementById('loading').style.display = 'none';
                
                if (allHistory.length === 0) {
                    document.getElementById('no-history').style.display = 'block';
                } else {
                    document.getElementById('history-grid').style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading swipe history:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-history').style.display = 'block';
            }
        }

        function renderStats(history) {
            const totalSwipes = history.length;
            const likes = history.filter(h => h.action === 'like' || h.action === 'superlike').length;
            const superLikes = history.filter(h => h.action === 'superlike').length;
            const dislikes = history.filter(h => h.action === 'dislike').length;

            const statsHtml = `
                <div class="stat-card">
                    <span class="stat-value">${totalSwipes}</span>
                    <span class="stat-label">Total Swipes</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">${likes}</span>
                    <span class="stat-label">Liked</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">${superLikes}</span>
                    <span class="stat-label">Super Liked</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">${dislikes}</span>
                    <span class="stat-label">Passed</span>
                </div>
            `;

            document.getElementById('stats-container').innerHTML = statsHtml;
        }

        function renderGenreInsights(analytics) {
            if (!analytics || !analytics.genrePreferences) return;

            const genreInsights = document.getElementById('genre-insights');
            const genreBars = document.getElementById('genre-bars');
            
            const genres = Object.entries(analytics.genrePreferences)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            if (genres.length === 0) return;

            const maxCount = genres[0][1];
            
            const barsHtml = genres.map(([genre, count]) => {
                const percentage = (count / maxCount) * 100;
                return `
                    <div class="genre-bar">
                        <div class="genre-bar-label">
                            <span>${genre}</span>
                            <span>${count} likes</span>
                        </div>
                        <div class="genre-bar-fill" style="width: ${percentage}%">
                            ${Math.round(percentage)}%
                        </div>
                    </div>
                `;
            }).join('');

            genreBars.innerHTML = barsHtml;
            genreInsights.style.display = 'block';
        }

        function renderHistory(history) {
            const grid = document.getElementById('history-grid');
            
            if (history.length === 0) {
                grid.style.display = 'none';
                document.getElementById('no-history').style.display = 'block';
                return;
            }

            const cardsHtml = history.map(item => {
                const badgeClass = item.action === 'superlike' ? 'badge-superlike' : 
                                   item.action === 'like' ? 'badge-like' : 'badge-dislike';
                const badgeText = item.action === 'superlike' ? '‚≠ê SUPER LIKE' : 
                                  item.action === 'like' ? '‚ù§Ô∏è LIKE' : '‚úï PASS';
                const contentType = item.contentType === 'tv' ? 'üì∫' : 'üé¨';
                const date = new Date(item.swipedAt).toLocaleDateString();

                return `
                    <div class="history-card" data-action="${item.action}" data-type="${item.contentType}">
                        <img src="${item.posterPath || 'assets/images/no-poster.png'}" 
                             alt="${item.title}" 
                             class="history-card-image"
                             onerror="this.src='assets/images/no-poster.png'">
                        <div class="history-card-badge ${badgeClass}">${badgeText}</div>
                        <div class="history-card-info">
                            <div class="history-card-title">${contentType} ${item.title}</div>
                            <div class="history-card-date">${date}</div>
                        </div>
                    </div>
                `;
            }).join('');

            grid.innerHTML = cardsHtml;
            grid.style.display = 'grid';
            document.getElementById('no-history').style.display = 'none';
        }

        function filterHistory(filter) {
            currentFilter = filter;
            
            let filtered = allHistory;
            
            if (filter === 'like') {
                filtered = allHistory.filter(h => h.action === 'like');
            } else if (filter === 'superlike') {
                filtered = allHistory.filter(h => h.action === 'superlike');
            } else if (filter === 'dislike') {
                filtered = allHistory.filter(h => h.action === 'dislike');
            } else if (filter === 'movie') {
                filtered = allHistory.filter(h => h.contentType === 'movie');
            } else if (filter === 'tv') {
                filtered = allHistory.filter(h => h.contentType === 'tv');
            }
            
            renderHistory(filtered);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadSwipeHistory();

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const filter = e.target.dataset.filter;
                    filterHistory(filter);
                });
            });
        });
    </script>
</body>
</html>
