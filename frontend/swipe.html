<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/swipe.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-icons">
                <div class="nav-left">
                    <a href="matches.html" class="nav-icon-btn matches" title="Matches">‚ù§Ô∏è</a>
                    <a href="chat.html" class="nav-icon-btn chat" title="Chat">üí¨</a>
                    <a href="watch-together.html" class="nav-icon-btn watch" title="Watch Together">üì∫</a>
                </div>
                <div class="nav-right">
                    <a href="homepage.html" class="nav-icon-btn home" title="Home">üè†</a>
                    <a href="profile-view.html" class="nav-icon-btn profile" id="profile-nav-btn" title="My Profile">
                        <span id="profile-nav-icon">üë§</span>
                    </a>
                    <button type="button" class="nav-icon-btn logout" id="logout-btn" title="Logout" aria-label="Logout">üö™‚û°Ô∏è</button>
                </div>
            </div>
            <div class="logo-banner">
                <a href="swipe.html">
                    <img src="assets/images/logo.png" alt="Netflix & Chill Logo">
                </a>
            </div>
            <p class="tagline">Discover Your Next Favorite Movie</p>
        </header>

        <main>
            <!-- Swipe Feature Section -->
            <section id="swipe-movies" class="card swipe-card-modern">
                <div id="swipe-container">
                    <div class="swipe-header">
                        <h2>üé¨ Discover Movies</h2>
                        <p>Swipe right to like, left to pass. We'll use your preferences to find great matches!</p>
                        <div class="swipe-stats">
                            <div class="stat-badge">
                                <span class="stat-icon">‚ù§Ô∏è</span>
                                <span class="stat-value" id="total-likes-counter">0</span>
                                <span class="stat-label">Likes</span>
                            </div>
                            <div class="stat-badge">
                                <span class="stat-icon">‚ö°</span>
                                <span class="stat-value" id="super-likes-counter">3</span>
                                <span class="stat-label">Super Likes</span>
                            </div>
                            <div class="stat-badge">
                                <span class="stat-icon">üî•</span>
                                <span class="stat-value" id="daily-swipes-counter">50</span>
                                <span class="stat-label">Today</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="swipe-card-container">
                        <!-- Swipe cards will be rendered here -->
                    </div>
                    
                    <div class="swipe-actions">
                        <button type="button" class="swipe-btn undo-btn" onclick="window.SwipeModule.handleUndoButton()" aria-label="Undo" title="Undo last swipe">
                            ‚Ü∂
                        </button>
                        <button type="button" class="swipe-btn dislike-btn" onclick="window.SwipeModule.handleDislikeButton()" aria-label="Dislike" title="Pass">
                            ‚úï
                        </button>
                        <button type="button" class="swipe-btn super-like-btn" onclick="window.SwipeModule.handleSuperLikeButton()" aria-label="Super Like" title="Super Like - Stand out!">
                            ‚≠ê
                        </button>
                        <button type="button" class="swipe-btn like-btn" onclick="window.SwipeModule.handleLikeButton()" aria-label="Like" title="Like">
                            ‚ô•
                        </button>
                        <button type="button" class="swipe-btn boost-btn" onclick="window.SwipeModule.handleBoostButton()" aria-label="Boost" title="Boost your profile">
                            ‚ö°
                        </button>
                    </div>
                    
                    <div style="margin-top: 30px; text-align: center;">
                        <button type="button" id="done-swiping-btn" class="btn btn-primary">Done Swiping - Find Matches</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Netflix and Chill - Find your perfect streaming partner</p>
        </footer>
    </div>

    <script src="src/utils/errorHandler.js"></script>
    <script src="src/utils/settings.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/utils/navigation.js"></script>
    <script src="src/components/swipe.js"></script>
    <script>
        // Initialize swipe feature when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                window.location.href = 'profile.html';
                return;
            }
            
            if (window.SwipeModule && typeof window.SwipeModule.initializeSwipe === 'function') {
                window.SwipeModule.initializeSwipe(userId);
            }
            
            // Handle done swiping button
            const doneSwipingBtn = document.getElementById('done-swiping-btn');
            if (doneSwipingBtn) {
                doneSwipingBtn.addEventListener('click', () => {
                    // Mark that initial profile setup is complete
                    localStorage.setItem('profileCreated', 'true');
                    localStorage.setItem('initialSwipeComplete', 'true');
                    window.location.href = 'matches.html';
                });
            }
        });
    </script>
</body>
</html>
