<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Netflix and Chill</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-banner">
                <h1>NETFLIX & CHILL</h1>
            </div>
            <p class="tagline">Reset Your Password</p>
        </header>

        <main>
            <div class="login-container">
                <div class="card login-card">
                    <h2>Forgot Password</h2>
                    <p style="margin-bottom: 20px; color: #666;">Enter your email address to reset your password.</p>
                    <form id="forgot-password-form">
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">New Password:</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" minlength="6" required>
                                <button type="button" class="toggle-password" id="toggle-new-password">Show</button>
                            </div>
                            <p class="input-hint">Minimum 6 characters</p>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password:</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" minlength="6" required>
                                <button type="button" class="toggle-password" id="toggle-confirm-password">Show</button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">Reset Password</button>
                    </form>
                    
                    <div class="login-footer">
                        <p>Remember your password? <a href="login.html">Login</a></p>
                        <p><a href="homepage.html">Back to Home</a></p>
                    </div>
                </div>

                <div id="message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Netflix and Chill - Find your perfect streaming partner</p>
        </footer>
    </div>

    <script src="src/services/api.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('new-password');
            const toggleBtn = document.getElementById('toggle-new-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm-password');
            const toggleBtn = document.getElementById('toggle-confirm-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        });

        // Forgot password form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('message');
            const successDiv = document.getElementById('success-message');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to reset password');
                }

                // Show success message
                successDiv.textContent = 'Password reset successfully! Your User ID is: ' + result.userId;
                successDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('forgot-password-form').reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
