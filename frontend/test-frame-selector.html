<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Frame Selector Test - Netflix and Chill</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/profile-frames.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .test-header h1 {
            color: #E50914;
            margin-bottom: 10px;
        }
        .test-header p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>ðŸŽ¨ Profile Frame Selector Test</h1>
            <p>Testing the new "Apply Frame" button feature</p>
        </div>

        <div id="profile-frame-selector"></div>
    </div>

    <script>
        // Mock API_BASE_URL
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Mock user ID (you can change this to test with different users)
        const TEST_USER_ID = 'user_1766454314747_e2yqty1db';
    </script>
    <script src="src/components/profile-frame-selector.js"></script>
    <script>
        // Initialize the frame selector
        document.addEventListener('DOMContentLoaded', async () => {
            const selector = new ProfileFrameSelector(TEST_USER_ID, {
                containerSelector: '#profile-frame-selector',
                onFrameSelected: (result) => {
                    console.log('Frame selected:', result);
                    alert(`Frame applied successfully! Selected: ${result.profileFrame?.archetypeType}`);
                }
            });
            
            try {
                await selector.init();
                console.log('ProfileFrameSelector initialized successfully');
            } catch (error) {
                console.error('Failed to initialize ProfileFrameSelector:', error);
                document.getElementById('profile-frame-selector').innerHTML = `
                    <div style="padding: 20px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; color: #721c24;">
                        <h3>Error Loading Frame Selector</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">This test page requires:</p>
                        <ul>
                            <li>The backend server to be running</li>
                            <li>A valid user ID with quiz data</li>
                        </ul>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
