<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix & Chill - Loading...</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <style>
        /* Splash Screen Styles - Netflix & Chill Brand Kit */
        /* Primary Colors: Cinematic Red (#E50914), Black (#000000), White (#FFFFFF) */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: zoomIn 1s ease-out;
        }

        .logo-image {
            width: 300px;
            height: 300px;
            max-width: 80vw;
            max-height: 80vw;
            filter: drop-shadow(0 0 40px rgba(229, 9, 20, 0.6));
            animation: pulse 2s ease-in-out infinite;
        }

        .brand-text {
            margin-top: 20px;
        }

        .brand-text h1 {
            font-size: 3em;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .brand-text .tagline {
            font-size: 1.2em;
            color: #E50914;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .loading-indicator {
            margin-top: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #E50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-text h1 {
                font-size: 2em;
            }

            .brand-text .tagline {
                font-size: 1em;
            }

            .logo-image {
                width: 200px;
                height: 200px;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .splash-container,
            .logo-container,
            .logo-image,
            .spinner {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="assets/onboarding/logo.svg" alt="Netflix & Chill Logo" class="logo-image">
        </div>
        <div class="brand-text">
            <h1>NETFLIX & CHILL</h1>
            <p class="tagline">Find Your Perfect Match</p>
        </div>
        <div class="loading-indicator">
            <div class="spinner"></div>
            <p class="loading-text">LOADING...</p>
        </div>
    </div>

    <script>
        // Splash screen display duration (in milliseconds)
        const SPLASH_DURATION = 2500;

        // Check if user has seen onboarding and created profile
        function checkAppStatus() {
            const hasCompletedOnboarding = localStorage.getItem('onboardingCompleted');
            const hasCreatedProfile = localStorage.getItem('profileCreated');
            const currentUserId = localStorage.getItem('currentUserId');
            
            setTimeout(() => {
                if (hasCompletedOnboarding !== 'true') {
                    // First time user, show onboarding
                    window.location.href = 'onboarding.html';
                } else if (!currentUserId || hasCreatedProfile !== 'true') {
                    // User has seen onboarding but hasn't created profile
                    window.location.href = 'profile.html';
                } else {
                    // User has completed everything, go to homepage
                    window.location.href = 'homepage.html';
                }
            }, SPLASH_DURATION);
        }

        // Initialize splash screen
        document.addEventListener('DOMContentLoaded', checkAppStatus);
    </script>
    <script src="src/utils/errorHandler.js"></script>
</body>
</html>
