version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netflix-and-chill-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_TYPE=${DB_TYPE:-file}
      # Add your environment variables here or uncomment env_file below
      # - TMDB_API_KEY=${TMDB_API_KEY}
      # - MONGODB_URI=${MONGODB_URI}
    # Uncomment to use .env file (create backend/.env first)
    # env_file:
    #   - ./backend/.env
    volumes:
      # Mount data directory for file-based storage
      - ./data:/app/data
      # Mount uploads directory for user content
      - ./frontend/assets/uploads:/app/uploads
    networks:
      - netflix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/users', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netflix-and-chill-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - netflix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider -q http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

